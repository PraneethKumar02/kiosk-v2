<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BEML Kiosk</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./css/landing.css">
</head>
<body>

  <!-- Logo positioned at the top-right corner -->
  <img class="logo" src="./assets/logoBlack.png" alt="Logo">

  <!-- Row container for all cards -->
  <div class="cards-row">

    <!-- Card 1: Defence & Aerospace -->
    <a class="card card-defence" href="./verticals_template/defence.html">
      <div class="imgwrap">
        <img src="./assets/defence.jpg" alt="Defence & Aerospace">
      </div>
      <span class="label">DEFENCE &amp; AEROSPACE</span>
    </a>

    <!-- Card 2: Mining & Construction -->
    <a class="card card-mining" href="./verticals_template/mining.html">
      <div class="imgwrap">
        <img src="./assets/mining.jpg" alt="Mining & Construction">
      </div>
      <span class="label">MINING &amp; CONSTRUCTION</span>
    </a>

    <!-- Card 3: Rail & Metro -->
    <a class="card card-rail" href="./verticals_template/rail.html">
      <div class="imgwrap">
        <img src="./assets/rail.jpg" alt="Rail & Metro">
      </div>
      <span class="label">RAIL &amp; METRO</span>
    </a>
  </div>
</body>
</html>
