<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Defence & Aerospace</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/verticals.css">
</head>

<body>
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="#">Home</a>
        <span class="separator">â€º</span>
        <span class="current">Defence & Aerospace</span>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">DEFENCE & AEROSPACE</h1>

    <div class="page">
        <!-- Top Bar with Logo -->
        <div class="top-bar">
            <img src="./assets/logoBlack.png" class="logo" alt="BEML Logo" />
        </div>

        <!-- Grid of Items -->
        <div class="grid">
            <div class="item armoured"
                style="--img-max-width:85%; --img-transform: translateX(-40px) translateY(-20px);">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/armoured.png" alt="Armoured Vehicle">
                </a>
                <button class="btn btn-green">Armoured Vehicles</button>
            </div>

            <div class="item truck" style="--img-max-width:110%; --img-transform: translateX(25px) translateY(25px);">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/hmv.png" alt="Military Truck">
                </a>
                <button class="btn btn-green">High Mobility Vehicles</button>
            </div>

            <div class="item drone" style="--img-max-width:120%; --img-transform: translateX(40px) translateY(-40px);">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/drone.png" alt="Drone">
                </a>
                <button class="btn btn-green">Aerospace Equipment</button>
            </div>

            <div class="item robot" style="--img-max-width:100%; --img-transform: translateX(-40px) translateY(-24px);">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/maritime.png" alt="Tracked Robot">
                </a>
                <button class="btn btn-green">Maritime Equipment</button>
            </div>

            <div class="item trailer" style="--img-max-width:95%; --img-transform: translateX(40px) translateY(8px);">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/engine.png" alt="Trailer">
                </a>
                <button class="btn btn-green">Engine</button>
            </div>
        </div>
    </div>
</body>
</html>
