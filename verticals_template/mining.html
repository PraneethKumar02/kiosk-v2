<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mining & Construction</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/verticals.css">
</head>

<body>
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="#">Home</a>
        <span class="separator">â€º</span>
        <span class="current">Mining & Construction</span>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">MINING & CONSTRUCTION</h1>

    <div class="page">
        <!-- Top Bar with Logo -->
        <div class="top-bar">
            <img src="./assets/logoBlack.png" class="logo" alt="BEML Logo" />
        </div>

        <!-- Grid of Items -->
        <div class="grid">

            <div class="item armoured"
                style="--img-max-width:125%; --img-transform: translateX(-10px) translateY(-20px); --btn-hover-color: #E5BE01">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/mining.png" alt="Armoured Vehicle">
                </a>
                <button class="btn btn-yellow">Mining Equipment</button>
            </div>

            <div class="item truck" style="--img-max-width:110%; --img-transform: translateX(10px) translateY(-10px); --btn-hover-color: #E5BE01">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/construction.png" alt="Military Truck">
                </a>
                <button class="btn btn-yellow">Construction Equipment</button>
            </div>

            <div class="item drone" style="--img-max-width:65%; --img-transform: translateY(-10px); --btn-hover-color: #E5BE01">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/hp.png" alt="Drone">
                </a>
                <button class="btn btn-yellow">Hydraulics & Powerline</button>
            </div>
        </div>
    </div>
</body>

</html>
