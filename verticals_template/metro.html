<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/verticals.css">
</head>

<body>
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="../index.html">Home</a>

    <h1 class="page-title">METRO RAIL</h1>

        <!-- Top Bar with Logo -->

            <img src="./assets/logoBlack.png" class="logo" alt="BEML Logo" />

        <!-- Grid of Items -->
        <div class="grid">

            <div class="item armoured"
                style="--img-max-width:125%; --img-transform: translateX(-50px) translateY(-20px); --btn-hover-color: #063971">

                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/metro_assets/bengaluru.png" alt="Military Truck">

                <a href="" class="btn btn-blue">Bengaluru Metro</a>
            </div>

            <div class="item armoured"
                style="--img-max-width:110%; --img-transform: translateX(10px) translateY(20px); --btn-hover-color: #063971">

                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/metro_assets/delhi.png" alt="Armoured Vehicle">

                <a href="" class="btn btn-blue">Delhi Metro</a>
            </div>

            <div class="item armoured"
                style="--img-max-width:85%; --img-transform: translateX(-50px) translateY(0px); --btn-hover-color: #063971">
                <div class="item-box"></div>
                <a href="#" class="img-link">
                    <img src="./assets/transperant_assets/metro_assets/kolkata.png" alt="Armoured Vehicle">

                <a href="" class="btn btn-blue">Kolkata Metro</a>

        </div>
